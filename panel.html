<!DOCTYPE html>
<html>
<head>
  <title>LovlyBoy X1 - Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #d63a96; }
    #panel-section { display: none; }
    button { margin: 10px 0; padding: 8px 16px; background: #d63a96; color: white; border: none; border-radius: 5px; cursor: pointer; }
    input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    #generatedID { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>LovlyBoy X1 Bot Panel</h1>
  <div id="main-content">
    <p>এই প্যানেল থেকে তুমি তোমার WhatsApp Bot সেটআপ করতে পারবে!</p>
    <button onclick="showPanel()">Section ID Setup</button>
    <a href="docs.html"><button>Documentation</button></a>
  </div>

  <div id="panel-section">
    <h2>Section ID Generator</h2>
    <p>তোমার GitHub Username দাও:</p>
    <input type="text" id="githubUser" placeholder="Ex: Samin123123" />
    <button onclick="generateSectionID()">Generate</button>
    <p id="generatedID" style="margin-top: 10px; color: green;"></p>
    <button onclick="backToHome()">Back</button>
  </div>

  <script src="panel.js"></script>
</body>
</html>
